<div class="container">
  <div class="row">
    <div class="col">
      <div class="login-form__wrapper">
        <h3 class="login-form__title title-page">Login de usuario</h3>
        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail">email</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <small
              *ngIf="!(submitted && f.email.errors)"
              id="emailHelp"
              class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              required
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <span
          >¿Aún no eres usuario? Por favor registrate en el siguiente
          <a [routerLink]="['/register']">enlace</a></span
        >
      </div>
    </div>
  </div>
</div>
