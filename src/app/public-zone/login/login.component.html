<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="login-form__title">Login de usuario</h3>
      <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
            required
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <small
            *ngIf="!(submitted && f.username.errors)"
            id="usernameHelp"
            class="form-text text-muted"
            >We'll never share your username with anyone else.</small
          >
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            required
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <span
        >¿Aún no eres usuario? Por favor registrate en el siguiente
        <a [routerLink]="['/register']">enlace</a></span
      >
    </div>
  </div>
</div>
