<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" (click)="onSelectMenu(productsMenu)">
    <img
      src="./assets/images/brand.svg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    E-commerce
  </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <div class="header__action-bar">
    <app-basket class="d-block d-lg-none"></app-basket>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>
  </div>
  <!-- div>Icons made by <a href="https://icon54.com/" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
-->
  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <h4 class="d-block d-lg-none">Mi perfil</h4>
    <ul class="navbar-nav d-block d-lg-none">
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link"
          [routerLink]="[EDIT_PROFILE_PATH]"
          (click)="isMenuCollapsed = true"
          >Editar perfil</a
        >
      </li>
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link"
          [routerLink]="[USER_ORDERS_PATH]"
          (click)="isMenuCollapsed = true"
          >Pedidos</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[USER_FAVORITE_PATH]"
          (click)="isMenuCollapsed = true"
          >Productos Favoritos</a
        >
      </li>
    </ul>
    <h4 class="d-block d-lg-none">Tienda</h4>
    <ul class="navbar-nav">
      <li
        class="nav-item"
        [class.active]="(selectedMenu$ | async) === productsMenu"
        (click)="onSelectMenu(productsMenu)"
      >
        <a class="nav-link" (click)="isMenuCollapsed = true">Productos</a>
      </li>
      <!--  <li class="nav-item">

        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Search</a
        >
      </li> -->
      <li
        class="nav-item"
        [class.active]="(selectedMenu$ | async) === offersMenu"
        (click)="onSelectMenu(offersMenu)"
      >
        <a class="nav-link" (click)="isMenuCollapsed = true">Ofertas</a>
      </li>
    </ul>
  </div>

  <div class="header__right-part d-none d-lg-block">
    <app-logged-user></app-logged-user>
    <app-basket></app-basket>
  </div>
</nav>
