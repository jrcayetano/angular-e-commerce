<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" [routerLink]="'.'">E-commerce</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <div>
    <app-basket></app-basket>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>
  </div>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <h4 class="d-block d-lg-none">My Profile</h4>
    <ul class="navbar-nav d-block d-lg-none">
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Edit profile</a
        >
      </li>
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Orders placed</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Favourite products</a
        >
      </li>
    </ul>
    <h4 class="d-block d-lg-none">Shop</h4>
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Search</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Offers</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[PRODUCTS_PATH]"
          (click)="isMenuCollapsed = true"
          >Products</a
        >
      </li>
    </ul>
  </div>

  <div class="header__right-part d-none d-lg-block">
    <app-logged-user></app-logged-user>
    <app-basket></app-basket>
  </div>
</nav>
