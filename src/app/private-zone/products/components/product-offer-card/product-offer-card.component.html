<div class="product-card-offers">
  <a [routerLink]="[product.id]">
    <div class="product-card-offers__image">
      <img [src]="product.src || product.image" class="img-fluid d-block" />
    </div>
  </a>
  <div class="product-card-offers__info">
    <div class="product-card-offers__badge">
      <!-- <span class="badge bg-warning">Más vendido</span> -->
      <span class="badge badge-light bg-offer">OFERTA DEL DIA</span>
    </div>
    <span class="product-card-offers__info__price">
      <span>{{ product.priceOffer }}&nbsp;€</span>
      <span class="product-card-offers__info__price-offer">
        <span class="stroke">Precio: {{ product.price }}&nbsp;€ </span>(-{{
          product.discount
        }}%)
      </span>
    </span>
    <span class="product-card-offers__info__timer"> Quedan 10 min </span>
    <span class="product-card-offers__info__title">
      <a [routerLink]="[product.id]">{{ product.name }}</a>
    </span>
    <span class="product-card-offers__info__seller">
      vendido y enviado por {{ product.seller.name }}
    </span>

    <span class="product-card-offers__info__rating">
      <app-rating-star [rating]="product?.rating"></app-rating-star>
      <span>{{ product?.reviews.length }}</span>
    </span>
  </div>
  <!--   <button (click)="onBuyClick()">Buy</button>
  <button (click)="onFavoriteClick()">favorito</button> -->
</div>
