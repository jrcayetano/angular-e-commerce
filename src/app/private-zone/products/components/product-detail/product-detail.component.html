<div class="container product-detail-wrapper">
  <div class="row">
    <div class="col w-100">
      <h3 class="login-form__title title-page">Detalle del producto</h3>
      <div class="detail-section">
        <app-product-detail-information
          [product]="product"
        ></app-product-detail-information>
        <div class="action-section">
          <div class="action-section__buy">
            <!-- <span>Enviar a jose - Gerena 41860</span> -->
            <button class="btn btn-warning btn-block" (click)="addToBasket()">
              A単adir a al cesta
            </button>
          </div>
          <div class="action-section__whislist">
            <button
              class="btn btn-secondary btn-block"
              (click)="addToFavorite()"
            >
              A単adir a favoritos
            </button>
          </div>
        </div>
      </div>
      <div class="detail-section__reviews">
        <h5>Principales rese単as de Espa単a</h5>
        <app-product-detail-reviews
          *ngFor="let review of product?.reviews"
          [review]="review"
        ></app-product-detail-reviews>
      </div>
    </div>
  </div>
</div>
